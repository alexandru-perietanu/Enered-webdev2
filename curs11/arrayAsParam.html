    <title>Utilizatori</title>
    <script>
        var a = [1, 2, 3];
        function removeOneElement(v) {
            return v.pop();
        }
        
        //variabila a este data prin referinta
        var b = removeOneElement(a);
        console.log(b);
        console.log(a);


        //copie a vectorului original
        var c = a.slice(0);
        console.log(c);

    </script>
