<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vectori/ Arrays</title>
    <script>
        var a = [1, 2, 3, 4, 5];
        //afisez elem de la pozitia 0
        console.log(a[0]);
        console.log(a[4]);

        //pun pe pozitia 10 din vector valoarea 9
        // a[10] = 9;
        // console.log(a[10]);

        //asa afisez lungimea vectorului
        console.log(a.length);

        console.log("----------")
        //afisez toate elementele din vector de la pozitia 0
        for (var i = 0; i < a.length; i++) {
            console.log(i, a[i]);
        }


        console.log("----------")

        for (var j = a.length - 1; j >= 0; j--) {
            console.log(j, a[j]);
        }

        console.log("----------")
        //adaug un element in vector pe cea mai din dreapta pozitie
        a.push(6); //a[a.length] = 6;
        console.log(a);
        console.table(a);

        //asa elimin cel mai din dreapta element din array
        console.log("----------")
        var x = a.pop();
        console.log("x", x);
        console.log(a);


       
       console.log("----scot primul elem din vector------")
        var firstElement = a.shift();
        console.log("firstElement", firstElement);
        console.log(a);



    </script>



</head>
