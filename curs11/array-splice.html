    <title>Vectori/ Arrays Splice</title>
    <script>

        var a = [];

        console.log(newA);

        // console.log("-------adaug 0, 1, 2 la inceputul vectorului----")

        // console.log(a);

        console.log("-------adaug 0, 1, 2 la inceputul vectorului----")
        //a.unshift(0, 1, 2);
        a.splice(0, 0, 0, 1, 2);
        console.log(a);

        console.log("-----")
        var a23 = a.splice(2, 2);
        console.log(a23);


        
    </script>
