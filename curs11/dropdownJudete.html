<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista Judetelor

    </title>
    <script>
        var judeteleRomaniei = "Alba, Arad, Argeş, Bacău, Bihor, Bistriţa-Năsăud, Botoşani, Braşov, Brăila, Buzău, Caraş-Severin, Călăraşi, Cluj, Constanţa, Covasna, Dâmboviţa, Dolj, Galaţi, Giurgiu, Gorj, Harghita, Hunedoara, Ialomiţa, Iaşi, Ilfov, Maramureş, Mehedinţi, Mureş, Neamţ, Olt, Prahova, Satu Mare, Sălaj, Sibiu, Suceava, Teleorman, Timiş, Tulcea, Vaslui, Vâlcea, Vrancea";
        var numeJudete = judeteleRomaniei.split(", ");
        console.log(numeJudete);

        document.addEventListener("DOMContentLoaded", start);
        function start() {
            var select = document.createElement("select");
            var option;
            for (var i = 0; i < numeJudete.length; i++) {
                option = document.createElement("option");
                option.innerHTML = numeJudete[i];
                select.appendChild(option);
                if (i == numeJudete.length - 1) {
                    option.setAttribute("selected", "");
                }
            }
            document.body.appendChild(select);
        }


    </script>



</head>

</html>
