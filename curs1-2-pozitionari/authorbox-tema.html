<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
        .container{
            position: absolute;
            border: 1px solid rgb(243, 234, 234);
            height: 300px;
            width:700px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            }

        .image{
            flex-grow: 1;
            height:150px;
            overflow: hidden;
        }
        img{
            border-radius: 50%;
        }
        .content{
            position: relative;
            vertical-align: middle;
            flex-grow: 3;
        }
        h2{
            color: cornflowerblue;
        }
        div p{
            padding-left: 1%;
            display: inline-block;
            position: relative;
            width: 500px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image"><img src="profile-generic.png" height="150px" width="150px"></div>
        <div class="content">
            <h2>Mircea Eliade</h2>
            <p>Mircea Eliade was a Romanian historian of religion, fiction writer, philosopher, and professor at the University of Chicago. He was a leading interpreter of religious experience, who established paradigms in religious studies that persist to this day</p>
            
            <br><div><a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            </div>
        </div>
    </div>
</body>
</html>
