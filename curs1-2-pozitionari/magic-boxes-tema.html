<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .container {
            height: 900px;
            width: 900px;
            background: rgb(250, 250, 220);
            /* position: absolute; */
        }

        .bigestBox{
            position: absolute;
            width:25%;
            height: 208px;
        }
        .bigBox {
            position: relative;
            height: 200px;
            width: 100%;
            border: 4px solid white ;
            margin-top: 4%;
            margin-left: 3%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .roundBox {
            position: relative;
            border-radius: 15px;
            height:30px;
            width:75px;
            border: 4px solid white ;
            background: rgb(21, 80, 245);
            display: inline-block;
            top: -225px;
            left: 54%;
            transform: translate(-50%);
        }

        .mediumBox {
            position: relative;
            background: rgb(21, 80, 245);
            height: 150px;
            width: 100%;
            text-align: center;
            display: inline-block;
        }

        i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .smallBox {
            background: rgb(160, 157, 157);
            color: white;
            height: 50px;
            width: 100%;
            text-align: center;
            position: relative;
            display: inline-block
        }
    </style>
</head>

<body>
    <div class="container">
        <div class ="bigestBox">
        <div class="bigBox">
            <div class="mediumBox"><i class="fa fa-star" style="font-size:48px;color:white"></i></div>
            <div class="smallBox"><p>Magic</p></div>
        </div>
        <div class="roundBox"></div>
    </div>
    </div>
</body>

</html>
