<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
</head>
<style>
    body {
        font-size: 0;
    }

    .container {
        background: black;
        width: 30%;
        padding: 20px;
    }

    .left {
        display: inline-block;
        background: red;
        height: 150px;
        width: 30%;
        margin-right: 5px;
        float: right;

    }

    .right {
        width: 100px;
        display: inline-block;
        background: yellow;
        height: 150px;
        float:left;

    }

    .inner_div {
        height: 20px;
        background: green;
        margin-bottom: 5px;
    }
</style>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="inner_div"></div>
            <div class="inner_div"></div>
        </div>
    </div>
</body>

</html>
