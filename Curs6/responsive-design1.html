<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 1000px;
        background-image: url("backgroundimg.jpg");
        background-color: grey;
        background-repeat: repeat;
    }

    .meniu {
        flex: 0.1;
        display: flex;
        justify-content: start;
        width: 100%;
        background: red;
    }

    .submeniu {
        text-align: center;
        box-sizing: border-box;
        border: 3px solid white;
        padding:1%;
        margin: 1%;
        height: 60%;
        border-top-left-radius: 10px;
        border-bottom-right-radius: 10px;
        background: rgb(163, 183, 221);
        font-family: fantasy;
    }

    .mainPicture {
        box-sizing: border-box;
        flex: 1.5;
        height: 30%;
        background: yellow;
    }

    .morePictures {
        box-sizing: border-box;
        flex: 1;
        background: green;
    }
    #singlePicture{
        height: 100%;
        width: 100%;
    }

    .info {
        box-sizing: border-box;
        background: black;
        flex: 1.3;
    }
</style>

<body>
    <div class="container">
        <div class="meniu">
            <div class="submeniu">Gaudi</div>
            <div class="submeniu">Park Guell</div>
            <div class="submeniu">Casa Batllo</div>
            <div class="submeniu">Casa Milo</div>
        </div>
        <div class="mainPicture"><img src="main-image.jpg" id="singlePicture"></div>
        <div class="morePictures"></div>
        <div class="info"></div>
    </div>
</body>
</htm>
