<!DOCTYPE html>
<html>

<head>

    <script>
        // //Sum of first i numbers
          var i = parseInt(prompt("Enter a number:"));
          var numI = (i-1)+1 ;
          var sumI = numI * (i+1)/2;
          console.log("Suma primelor nr este:", sumI);


        // //nr de numere
        var a = parseInt(prompt("Enter the first number:"));
        var b = parseInt(prompt("Enter the last number:"));
        var numNr = (b-a)+1;
        console.log("Numarul de nr este:", numNr);

        //aria cercului cu raza r;
        var a = parseInt(prompt("Introdu raza cercului:"));
        var b = Math.PI *a;
        console.log("Aria cercului este:", b);

        //media aritmetica
        var a = parseInt(prompt("Enter the first number:"));
        var b = parseInt(prompt("Enter the 2nd number:"));
        var c = parseInt(prompt("Enter the 3rd number:"));
        var d = parseInt(prompt("Enter the 4th number:"));
        var e = parseInt(prompt("Enter the 5th number:"));
        var mediaAritm = a * b * c * d * e / 5;
        console.log("Media aritmetica a celor 5 number este:", mediaAritm);

        //numarul de ore pentru fabricarea a 8 produse;

        var nrOre1 = 7;
        var nrProd2= 8;
        var nrOre2 = nrProd2 * nrOre1 / nrProd1;
        console.log("Nr. de ore necesar pentru 8 produse este:", nrOre2);

         //numarul de ore pentru a sapa groapa;
