<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tetris</title>

    <style>
        .black {
            display: inline-block;
            background: black;
            width: 50px;
            height: 50px;
            margin: 2px;
            border: 1px solid white;
            position: absolute;
        }

        .white {
            display: inline-block;
            background: white;
            width: 50px;
            height: 50px;
            margin: 2px;
            border: 1px solid black;
            position: absolute;
        }

        .containerDiv {
            position: relative;
            width: px;
            height: px;
        }
    </style>


    <script>
        document.addEventListener("DOMContentLoaded", start);
        var m = 5;
        var n = 10;
        var dataMatrix = [];
        var domMatrix = [];
        var currentLine = 0;
        var currentColumn = 2;
        var containerDiv;
        var squareSize = 51;
        var interval;
        var intervalTick = 100;
        function start() {
            generateDataMatrix();
            generateMatrixInDOM();
            document.body.addEventListener("keydown", bodyKeyDown);
            dataMatrix[currentLine][currentColumn] = 1;
            interval = setInterval(goDown, intervalTick);
            paint();
            console.table(dataMatrix);
        }

        function bodyKeyDown(e) {
            switch (e.code) {
                case "ArrowLeft":
                    goLeft();
                    break;
                case "ArrowRight":
                    goRight();
                    break;
            }
        }

        function goLeft() {
            if (currentColumn > 0 && dataMatrix[currentLine][currentColumn - 1] == 0) {
                dataMatrix[currentLine][currentColumn] = 0;
                currentColumn--;
                dataMatrix[currentLine][currentColumn] = 1;
                paint();
            }
        }

        function goRight() {
            if (currentColumn < m && dataMatrix[currentLine][currentColumn + 1] == 0) {
                dataMatrix[currentLine][currentColumn] = 0;
                currentColumn++;
                dataMatrix[currentLine][currentColumn] = 1;
                paint();
            }
        }

        function paint() {
            for (var i = 0; i < n; i++) {
                for (var j = 0; j < m; j++) {
                    if (dataMatrix[i][j] == 0) {
                        domMatrix[i][j].className = "black";
                    } else {
                        domMatrix[i][j].className = "white";
                    }

                }
            }
        }
        function generateTopSquare() {
            currentLine = 0;
            currentColumn = 2;
            if (dataMatrix[currentLine][currentColumn] == 1) {
                reset();
            }
            dataMatrix[currentLine][currentColumn] = 1
        }

        function reset() {
            for (var i = 0; i < n; i++) {
                for (var j = 0; j < m; j++) {
                    dataMatrix[i][j] = 0;
                    domMatrix[i][j].className = "black";
                }
            }
        }

        function goDown() {
            if (currentLine == n - 1) {
                verifyAndRemoveLastLine();
                generateTopSquare();
            } else {
                if (dataMatrix[currentLine + 1][currentColumn] == 1) { //testez daca patratul de jos este alb
                    generateTopSquare();
                } else {
                    dataMatrix[currentLine][currentColumn] = 0;
                    currentLine++;
                    dataMatrix[currentLine][currentColumn] = 1;

                }
            }
            paint();
        }

        function verifyAndRemoveLastLine(){
            var lineIsFull = true;
            for (var j = 0; j < m; j++) {
                if (dataMatrix[n-1][j] == 0){
                    lineIsFull = false;
                    break;
                }
            }
            if(lineIsFull){
                removeLastLine();
            }
        }
        function removeLastLine(){
            for (var j = 0; j < m; j++) {
                for (var i = n-1; i >0; i--){
                    dataMatrix[i][j]= dataMatrix[i-1][j];
                }
            }
        }


        function generateDataMatrix() {
            for (var i = 0; i < n; i++) {
                dataMatrix[i] = [];
                for (var j = 0; j < m; j++) {
                    dataMatrix[i][j] = 0;
                }
            }
        }

        function generateMatrixInDOM() {
            containerDiv = document.createElement("div");
            containerDiv.className = "containerDiv";
            var nX = 0;
            var nY = 0;
            var square;
            for (var i = 0; i < n; i++) {
                domMatrix[i] = [];
                for (var j = 0; j < m; j++) {
                    square = document.createElement("div");
                    domMatrix[i][j] = square;
                    square.className = "black";
                    square.style.top = `${nY}px`;
                    square.style.left = `${nX}px`;
                    nX += squareSize;
                    containerDiv.appendChild(square);
                }
                nX = 0;
                nY += squareSize;
            }
            document.body.appendChild(containerDiv);
        }
    </script>

</head>

</html>
