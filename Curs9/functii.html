<!DOCTYPE html>
<html>

<head>
    <title>Functii Simple</title>
    <script>

        //functie fara returnare
        helloWorld();
        function helloWorld() {
            console.log("helloworld");
        }
//functie simpla cu parametri
        var x = simpleFunctionWithReturn();
        function simpleFunctionWithReturn() { return 5; }
        console.log(x);

        //functie cu parametri
        functieCuParametru(4, 5);
        function functieCuParametru(a, b){
            console.log(a, b);
        }

        //functie cu parametri si return
        var z = suma(3, 4);
        function suma(x, y){
            return x + y;
        }
        console.log(z);
    </script>
</head>

<body>
    The content of the document......
</body>

</html>
