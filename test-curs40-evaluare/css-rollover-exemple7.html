<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            flex-direction: row;
            justify-content: stretch;
            padding-left: 10%;
            padding-right: 10%;
        }
        .genericButton{
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            height: 200px;
            flex:1;
            z-index: 2;
            background: blueviolet;
            color: white;
            position: relative;
            overflow: hidden;
        }
#login{
    background-color: rgb(255, 187, 0);
}

#register{
    background-color: rgb(75, 93, 126);
}

#password{
    background-color: rgb(36, 68, 128);
}
span{
    line-height: 200px;
    border: 1px solid white;
}
        .genericButton::before{
            content: "";
            position:absolute;
            transition: 0.5s all ease;
            top:50%;
            bottom: 50%;
            left:0;
            right:0;
            background: cadetblue;
            opacity:0;
            z-index: -1;
                    }

        .genericButton:hover:before{
            content: "";
            vertical-align: middle;
            position:absolute;
            transition: 0.5s all ease;
            top:0;
            bottom: 0;
            right:0;
            left:0;
            background: cadetblue;
            opacity:1;
          }

    </style>
</head>
<body>
    <div class = "container">
    <div class="genericButton" id="login"><span>LOGIN</span></div>
    <div class="genericButton" id="register"><span>REGISTER</span></div>
    <div class="genericButton" id="password"><span>RECOVER PASSWORD</span></div>
</div>
</body>
</html>
