<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .romanText {
            display: inline-block;
            width: 50px;
            height: 30px;
            border: 2px solid black;
        }

        .roman {
            display: inline-block;
            width: 500px;
            height: 30px;
            border: 2px solid black;
        }
    </Style>
    <script>
        var n = 4550;
        var romanNumber = "";
        var u;
        var z;
        var s;
        var m;

        var romanNumbersObj = {
            1: "I",
            2: "II",
            3: "III",
            4: "IV",
            5: "V",
            6: "VI",
            7: "VII",
            8: "VIII",
            9: "IX",
            10: "X",
            20: "XX",
            30: "XXX",
            40: "XL",
            50: "L",
            60: "LX",
            70: "LXX",
            80: "LXXX",
            90: "XC",
            100: "C",
            200: "CC",
            300: "CC",
            400: "CC",
            500: "D",
            600: "DC",
            700: "DCC",
            800: "DCCC",
            900: "CM",
            1000: "M",
            2000: "MM",
            3000: "MMM",
            4000: "MMMM",
            0: ""
        }

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            document.getElementById("arabic").addEventListener("input", myFunction);

        function myFunction (event) {
            console.log(typeof parseInt(event.target.value));
            document.getElementsByClassName("roman")[0].innerHTML = convertToRoman(parseInt(event.target.value));

        };
        }

function convertToRoman(n){
        u = n % 10;
        n = parseInt(n / 10);
        z = n % 10;
        n = parseInt(n / 10);
        s = n % 10;
        n = parseInt(n / 10);
        m = n % 10;
        romanNumber += romanNumbersObj[m * 1000] + romanNumbersObj[s * 100] + romanNumbersObj[z * 10] + romanNumbersObj[u];
        return romanNumber ;
}
   

       

    </script>
</head>

<body>
    <label for="Arabic number">Arabic number:</label>
    <input type="text" id="arabic" name="arabic" min ="0" max = "4999" maxLength ="4" ><br><br>
    <div class="romanText"> Roman number</div>
    <div class="roman"></div>
</body>

</html>
