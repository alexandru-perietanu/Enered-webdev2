    <script>
        var n = 10100;
        var uc;
        var p = 0;
        var suma = 0;
        

      
        while (n > 0){
            uc = n % 10;
            n = parseInt(n / 10);
            suma += uc * 2**p;
            p++;
        }
        console.log(suma);

    </script>
