<!DOCTYPE html>

<head>
    <title>Title of the document</title>

<script>
    var n = 100 + Math.floor(Math.random() * 900);
    console.log(n);
    var u = n % 10;
    n = parseInt(n / 10); //elimnin ultima cifra din numar
    var z = n % 10;
    n = parseInt(n / 10);
    var s = n % 10;
    console.log(s, z, u)

    if (s < z && z < u) {
        console.log("cifrele ordine crescatoare");
    } else if (s > z && z > u) {
        console.log("cifrele ordine descrescatoare");
    } else {
        console.log("cifrele aleator");
    }

    var nr = Math.floor(Math.random() * 5);
    console.log(n);
    if (nr == 0) {
        console.log(nr, 0);
    } else if (nr == 1) {
        console.log(nr, 1);
    } else if (nr == 2) {
        console.log(nr, 2);
    } else if (nr == 3) {
        console.log(nr, 3);
    } else {
        console.log(nr, 4);
    }

    switch (nr) {
        case 0:
            console.log(nr, 0);
            break;
        case 1:
            console.log(nr, 1);
            break;
        case 2:
            console.log(nr, 2);
            break;
        case 3:
            console.log(nr, 3);
            break;
        default:
            console.log(nr, 4);
            break;
    }
</script>
