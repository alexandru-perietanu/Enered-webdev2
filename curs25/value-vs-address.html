<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        //valoare
        var a = 5;
        var b = a;
        b++;
        console.log("a=", a, "b=", b);

        //referinta
        var c = [5, 7];
        var d = c;
        d.push(6);
        console.log("c=", c, "d=", d);

        //variabile prin referinta
        var e = [[1, 2], [3, 4]];
        var f = [];
        for (var i = 0; i < e.length; i++) {
            if (e[i] instanceof Array) {
                f[i] = copyArray(e[i]);
            }
        }
        f.push(5);
        f[0].push(5);

        console.log(e);
        console.log(f);


        var g = [[1, 2], [3, 4]];
        var h = [];
        for (var i = 0; i < g.length; i++) {
            h[i] = g[i];
        }
        h.push(5);
        h[0].push(5);
        console.log(g);
        console.log(h);

        function copyArray(a) {
            var newArray = [];
            for (var i = 0; i < a.length; i++) {
                newArray[i] = a[i];
            }
            return newArray;
        }

    </script>
</head>

<body>

</body>

</html>
