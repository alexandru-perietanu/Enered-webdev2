<!DOCTYPE html>
<html>
    <head>
        <title>
            Pozitionari 5 div
        </title>
    </head>
    <style>
        div{
            display: inline-block;
            background: yellow;
            width: 50px;
            height: 50px;
        }
        .div1{
            background: black;
            position: relative;
            width: 150px;
            height: 150px;
        }
        .div2{
            position: absolute;
        }
        .div3{
            position: absolute;
            left:100px;
        }
        .div4{
            position: absolute;
            top:50px;
            left:50px;
        }
        .div5{
            position: absolute;
            top:100px;
        }
        .div6{
            position: absolute;
            top:100px;
            left:100px;
        }
        #divhover:hover{
            background: red;
        }
        
        
  
    
    </style>
    <body>
        <div class="div1">
            <div class="div2" id="divhover"></div>
            <div class="div3" id="divhover"></div>
            <div class="div4" id="divhover"></div>
            <div class="div5" id="divhover"></div>
            <div class="div6" id="divhover"></div>
                   
        </div>
        
    </body>
   
</html>
