<!DOCTYPE html>
<html>
  <head>
    <title>Efect pe buton</title>
  </head>
  <style>
    body {
      background: rgb(250, 0, 0);
    }
    button {
      background: rgb(250, 0, 0);
      width: 200px;
      height: 100px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: rgb(250, 0, 0);
      content: "";
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: 0.6s ease-in-out;
      transition-timing-function: ease;
      border-top: 3px solid green;
      border-bottom: 3px solid green;
    }
  </style>
  <body>
    <button>Buton</button>
  </body>
</html>
