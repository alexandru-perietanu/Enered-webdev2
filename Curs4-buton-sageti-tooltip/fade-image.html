<!DOCTYPE html>
<html>

<head>
  <title>Fade effect</title>
</head>
<style>
  .container {
    position: relative;
    width: 50%;
  }

  .image {
    display:block;
    width: 100%;
    height: auto;
    opacity: 1;
  }

  .bluebackground{
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100%;
    width: 100%;
    opacity: 0;
    transition: .5s;
    background: blue;
  }
  .container:hover .bluebackground{
    opacity: 1;
  }
  .mesaj{
    position: absolute;
    color:white;
    font-size: 14px;;
    text-align: center;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);

</style>

<body>
  <h3>Example</h3>
  <p>Example here:</p>
  <div class="container">
    <img src="images/img_avatar3.png" class="image">
    <div class="bluebackground"><div class="mesaj"><b>Hello World!</b></div></div>
  </div>
</body>

</html>
