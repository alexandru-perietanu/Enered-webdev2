<!DOCTYPE html>
<html>
    <head>
        <title>
            Pozitionari 4 div circle
        </title>
    </head>
    <style>
        .bigbox{
            border:2px solid black;
            width: 300px;
            height: 300px;
        }
        .bigcircle{
            border-radius:50%;
            margin: 10px;
            width: 280px;
            height: 280px;
            position: relative;
        }
        
        .centerpoint{
            width:1px;
            height:1px;
            position: relative;
            left: 140px;
            top: 140px;
            border: 1px solid red;
        }
        
        .circle{
            border-radius: 50%;
            border: 1px solid;
            width: 30px;
            height:30px
        }
        #smallcircle1{
            position: absolute;
            left: -155px;
            top: -15px;
            border-color: aqua;
        }
        #smallcircle2{
            position: absolute;
            top: -115px;
            left: -115px;
            border-color: yellow;
        }
        #smallcircle3{
            position: absolute;
            top: -155px;
            left: -15px;
            border-color: darkcyan;
        }
        #smallcircle4{
            position: absolute;
            top: -115px;
            right: -115px;
            border-color: red;
        }
        #smallcircle5{
            position: absolute;
            top: -15px;
            right: -150px;
            border-color:blueviolet;
        }
        #smallcircle6{
            position: absolute;
            top: 84px;
            right: -115px;
            border-color: black;
        }
        #smallcircle7{
            position: absolute;
            top: 120px;
            left: -15px;
            border-color: greenyellow;
        }
        #smallcircle8{
            position: absolute;
            top: 84px;
            right: 85px;
            border-color: deeppink;
        }
    
    </style>
        <div class="bigbox">
            <div class="bigbox bigcircle">
                <div class="centerpoint">
                <div class="circle" id="smallcircle1"></div>
                <div class="circle" id="smallcircle2"></div>
                <div class="circle" id="smallcircle3"></div>
                <div class="circle" id="smallcircle4"></div> 
                <div class="circle" id="smallcircle5"></div>
                <div class="circle" id="smallcircle6"></div>
                <div class="circle" id="smallcircle7"></div>
                <div class="circle" id="smallcircle8"></div>
                </div>
            </div>
        </div>
    </body>
   
</html>
