<!DOCTYPE html>
<html>
    <head>
        <title>
            Pozitionari
        </title>
    </head>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        div{
            display: inline-block;
            width: 200px;
            height: 200px;
        }
        
        .div1{
            background: black;
            width: 200px;
            height: 200px;
        }
               
        .div2{
            
            background: red;
            width: 100px;
            height: 100px;
             position: relative;
            left: 5px;
            top: 5px;
        }
        .div3{
            background: yellow;
            width: 50px;
            height: 50px;
            position: absolute;
            
        }
    
    </style>
    <body>
        <div class="div1">
            <div class="div2">
                <div class="div3">div3
                </div>
            </div>
        </div>
        
    </body>
   
</html>
