<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
</head>
<style>
    .circle {
        border-radius: 50%;
        background: red;
        width: 50px;
        height: 50px;
        cursor: pointer;
        position: relative;
    }

    .circle:before{
        display: inline-block;
        content: "";
        width: 0;
        height: 0;
        position: absolute;
        border-top: 10px transparent solid;
        border-right: 10px transparent solid;
        border-bottom: 10px green solid;
        border-left: 10px transparent solid;
        /* left: 50%;
        top: 50%;
        opacity:1;
        transform: translate(-50%, -50%);
        transition: width .5s, height .5s, opacity .5s; */
    }

    .circle:after{
        display: inline-block;
        content: "";
        background: green;
        width: 20px;
        height: 20px;
        position: absolute;
        border-top: 10px green solid;
        border-right: 10px transparent solid;
        border-bottom: 10px transparent solid;
        border-left: 10px transparent solid;
        /* left: 50%;
        top: 50%;
        opacity:1;
        transform: translate(-50%, -50%);
        transition: width .5s, height .5s, opacity .5s; */
    }
    /* .circle:hover:after {
        display: inline-block;
        width: 25px;
        height: 25px;
        opacity: 1;
    } */
</style>

<body>
    <div class="circle"></div>

</body>

</html>
