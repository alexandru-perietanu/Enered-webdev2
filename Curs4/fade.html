<!DOCTYPE html>
<html>
  <head>
    <title>Fade effect</title>
  </head>
  <style>
    .container {
      display: flex;
      /* position: relative; */
      width: 500px;
      height: 700px;
      background: rgb(240, 235, 235);
      flex-direction: column;
    }
    .text1 {
      flex-grow: 0.75;
      width: 450px;
      align-self: center;
    }
    .image {
      flex-grow: 2;
      padding-bottom: 30px;
      align-self: center;
      opacity: 1;
    }
    .text2 {
      flex-grow: 1;
      width: 450px;
      align-self: center;
    }
    .buton {
      display: inline-flex;
      background-color: green;
      color: white;
      padding: 2px;
    }
    .mesaj {
      flex-grow: 2;
      content: "Hello World!";
      padding-bottom: 30px;
      align-self: center;
      background: blue;
      color: white;
    }
    .image:hover .mesaj {
      flex-grow: 2;
      padding-bottom: 30px;
      align-self: center;
      background: blue;
      color: white;
      opacity: 0;
    }
  </style>
  <body>
    <div class="container">
      <div class="text1">
        <h3>Example</h3>
        <br />Fade in text:
      </div>
      <div class="image">
        <img src="images/img_avatar3.png" height="450px" width="450px" />
      </div>
      <div class="text2">
        <div class="buton">Try it Yourself</div>
      </div>
      <div class="mesaj">Hello World!</div>
    </div>
  </body>
</html>
