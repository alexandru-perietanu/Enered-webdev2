<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
</head>
<style>
    .div1 {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: red;
        padding: 10px;
        border: 10px solid black;
        margin: 10px;
    }

    .div2 {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: green;
        padding: 10px;
        border: 10px solid black;
        margin: 10px;
        box-sizing: border-box;
        opacity: 0;
        cursor: pointer;
    }
    .div3 {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: red;
        padding: 10px;
        border: 10px solid black;
        margin: 10px;
        visibility: hidden;
        cursor: pointer;
    }
    .div4 {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: red;
        padding: 10px;
        border: 10px solid black;
        margin: 10px;
        display: none;
        cursor: pointer;
    }
    .div5 {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: red;
        padding: 10px;
        border: 10px solid black;
        margin: 10px;
    }

</style>

<body>
    <div class="div1">&nbsp;&nbsp;div1&nbsp;&nbsp;</div>
    <div class="div2">div2</div>
    <div class="div3">div3</div>
    <div class="div4">div4</div>
    <div class="div5"><pre>div    5</pre></div>
</body>

</html>
