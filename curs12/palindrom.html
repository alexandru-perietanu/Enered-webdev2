<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IndexOf</title>
    <style>
        div {
            display: inline-block;
            border: solid 1px black;
            padding: 5px;
            cursor: pointer;
        }

        div:hover {
            background: #ccc;
        }

        .green {
            background: #00aa00;
        }

        .infoBox {
            display: block;
        }
    </style>
    <script>



        document.addEventListener("DOMContentLoaded", start);
        // var a = [1, 2, 3, 4, 3, 2, 1];
        var infoBox;

        function start() {
            var div;
            for (var i = 0; i < 20; i++) {
                div = document.createElement("div");
                div.innerHTML = Math.round(Math.random() * 9);
                div.addEventListener("click", divClick);
                document.body.appendChild(div);
            }
            infoBox = document.createElement("div");
            infoBox.classList = "infoBox";
            document.body.appendChild(infoBox);
        }
        function divClick(e) {
            if (this.classList == "green") {
                this.classList = "";
            } else {
                this.classList = "green";
            }
            var divs = document.getElementsByClassName("green");
            var v = [];
            for (var i = 0; i < divs.length; i++) {
                v.push(divs[i].innerHTML);
            }
            console.log(v);
            infoBox.innerHTML = palindrom(v)? "ai gasit un palindrom" : "nu ai gasit un palindrom";
        }






        // console.log(start(20));

        function palindrom(a) {
            if (a.length < 2) {
                return false;
            }
            for (var l = 0; l < a.length / 2; l++) {
                if (a[l] != a[a.length - 1 - l]) {
                    return false;
                }

            } return true;

            console.log(palindrom(a));


        }


    </script>
