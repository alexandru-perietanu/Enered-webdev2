<!DOCTYPE html>
<html lang="en">
<style>
    body {
        font-size: 0;
    }

    .patratRosu {
        display: inline-block;
        background: red;
        width: 50px;
        height: 50px;
    }

    .patratAlbastru {
        display: inline-block;
        background: blue;
        width: 50px;
        height: 50px;
    }

    .patratGreen {
        display: inline-block;
        background: green;
        width: 50px;
        height: 50px;
    }
</style>

<head>

    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded", start);
        function start() {
            var div;
            var divParinte;
            divParinte = document.createElement("div");
            divParinte.style.width = "500px";
            document.body.appendChild(divParinte);
            for (j = 0; j < 10; j++) {
                for (var i = 0; i < 10; i++) {
                    //creez un elem in html
                    var div = document.createElement("div");
                    div.id = "div-" + j + "-" + i;
                    div.addEventListener("mouseover", divClick);
                    if (j % 2 == 0) {
                        //asociez o clasa elementului creat
                        if (i % 2 == 0) {
                            div.className = "patratRosu";
                        } else {
                            div.className = "patratAlbastru";
                        }
                    } else {
                        if (i % 2 == 0) {
                            div.className = "patratAlbastru";
                        } else {
                            div.className = "patratRosu";
                        }
                    }
                    //adaug elem in body
                    divParinte.appendChild(div);
                }
            }
        }

        function divClick(event) {
            console.log("click");
            var id = this.id;
            var idSpart = id.split("-");
            var j = parseInt(idSpart[1]);
            var i = parseInt(idSpart[2]);
            console.log(i, j);

            if (this.className == "patratRosu" || this.className == "patratAlbastru") {
                this.className = "patratGreen";
            }
            else {
                if (j % 2 == 0) {
                    //asociez o clasa elementului creat
                    if (i % 2 == 0) {
                        this.className = "patratRosu";
                    } else {
                        this.className = "patratAlbastru";
                    }
                } else {
                    if (i % 2 == 0) {
                        this.className = "patratAlbastru";
                    } else {
                        this.className = "patratRosu";
                    }
                }
            }
        }


    </script>

</head>

<body>

</body>

</html>
