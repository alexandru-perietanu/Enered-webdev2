<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <style>
        .cerc {
            display: inline-block;
            background: red;
            width: 25px;
            height: 25px;
            position: absolute;
            border-radius: 50%;
            padding-left: 5px;
            padding-top: 5px;
            transform: translate(-50%, -50%)
        }

        .secundar {
            display: inline-block;
            background: black;
            width: 100px;
            height: 2px;
            position: absolute;
            transform-origin: 0 0;
            z-index: -1;
        }

        .minutar {
            display: inline-block;
            background: black;
            width: 80px;
            height: 2px;
            position: absolute;
            transform-origin: 0 0;
            z-index: 0;
        }

        .ora {
            display: inline-block;
            background: black;
            width: 60px;
            height: 2px;
            position: absolute;
            transform-origin: 0 0;
            z-index: 1;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", start);
        var secundar;
        var minutar;
        var ora;
        function start() {
            // n este 12 pentru ca am 12 numere in cadranul unui ceas
            var n = 12;
            // distanta unghiulara dintre 2 elemente va fi de 360 / 12 de grade
            var pas = 360 / n;
            // pas il convertesc din grade in radiani
            pas = (pas * Math.PI) / 180;
            console.log(pas);
            // determin pozitia de unde plec cu pozitionarea numerelor de pe cadran
            var alpha = -Math.PI / 2 + (30 * Math.PI) / 180;
            var div;
            // cx, cy reprezinte centrul cercului
            var cx = 300;
            var cy = 300;
            var x;
            var y;
            // taza
            var r = 100;
            secundar = document.createElement("div");
            secundar.className = "secundar";
            secundar.style.left = cx + "px";
            secundar.style.top = cy + "px";
            document.body.appendChild(secundar);


            minutar = document.createElement("div");
            minutar.className = "minutar";
            minutar.style.left = cx + "px";
            minutar.style.top = cy + "px";
            document.body.appendChild(minutar);

            ora = document.createElement("div");
            ora.className = "ora";
            ora.style.left = cx + "px";
            ora.style.top = cy + "px";
            document.body.appendChild(ora);


            var date = new Date();

            // obtin orele minutele si secundele
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            //transform: rotate(45deg);
            /* pozitionez secundarul 
            Distanta unghiulara de la o sedunca la alta este de 6 grade fiindca am 60 de secunde pe minut
            360 / 60 = 6
            -90 este pentru a compensa o rotatie pe care mi-o pune sistemul
            */
            secundar.style.transform = "rotate(" + (seconds * 6 - 90) + "deg)";
            minutar.style.transform = "rotate(" + (minutes * 6 - 90) + "deg)";
            ora.style.transform = "rotate(" + (hours * 30 - 90) + "deg)";
            console.log(hours, minutes, seconds)
            // for pentru a pozitiona numerele din cadranul ceasului
            for (var i = 1; i <= n; i++) {
                div = document.createElement("div");
                div.className = "cerc";
                x = cx + Math.cos(alpha) * r;
                y = cy + Math.sin(alpha) * r;
                div.style.left = x + "px";
                div.style.top = y + "px";
                div.innerHTML = i;
                document.body.appendChild(div);
                alpha += pas;
            }
            // apelez functie tick o data la 1000 de milisecunde
            setInterval(tick, 1000);
            // setInterval(treceMinut, 1100);
            // setInterval(treceOra, 1200);
            // // setInterval(treceMinut, 60000);
            // // setInterval(treceOra, 3600000);
        }
        function tick() {
            var date = new Date();
            var seconds = date.getSeconds();
            secundar.style.transform = "rotate(" + (seconds * 6 - 90) + "deg)";
            var minutes = date.getMinutes();
            minutar.style.transform = "rotate(" + (minutes * 6 - 90) + "deg)";
            var hours = date.getHours();
            ora.style.transform = "rotate(" + (hours * 30 - 90) + "deg)";
        }

        // function treceMinut(){
        //     var date = new Date();
        //     var minutes = date.getMinutes();
        //     minutar.style.transform = "rotate(" + (minutes * 6 - 90) + "deg)";
        // }

        // function treceOra(){
        //     var date = new Date();
        //     var hours = date.getHours();
        //     ora.style.transform = "rotate(" + (hours * 30 - 90) + "deg)";

        // }

    </script>
</head>
